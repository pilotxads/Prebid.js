

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PilotX - Prebid.js video adUnit example</title>
 
    <!-- videojs -->
    <script async src="../../build/dev/prebid.js"></script>
    <!-- use recent version of videojs to ensure proper functioning with the iOS devices -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.4.0/video-js.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.4.0/video.js"></script>
    <!-- videojs-vast-vpaid -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-vast-vpaid/2.0.2/videojs.vast.vpaid.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-vast-vpaid/2.0.2/videojs_5.vast.vpaid.min.js"></script>
    <script>
        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];
    
        var adUnits = [{
            code: 'video1',
            mediaTypes: {
                video: {
                    playerSize: [640, 480],
                    context: 'outstream'
                }
            },
            bids: [{
                bidder: 'pilotx',
                params: {
                    placementId: 13232385,
                    video: {
                        skippable: true,
                        playback_method: ['auto_play_sound_off']
                    },
                    // outstream only
                    outstream_options: {
                    slot: 'adSlot1',
                    width: 640, // optional
                    height: 480, // optional
                    volume: 0, // optional
                    containerId: 'video1' // optional
            }
                }
            }]
        }];
    
        pbjs.que.push(function() {
            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({
                timeout: 1000,
                bidsBackHandler: function(bids) {
                    var highestCpmBids = pbjs.getHighestCpmBids('video1');
                    pbjs.renderAd(document, highestCpmBids[0].adId);
                }
            });
        });
    
    </script>
</head>
 
<body>
 
<h2>PilotX Prebid Video -- video.js</h2>
 
<div id='video1'>
	<p>Prebid Outstream Video Ad</p>
</div>
        

 

</body>
</html>
